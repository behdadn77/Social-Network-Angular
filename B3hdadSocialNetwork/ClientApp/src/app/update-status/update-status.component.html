        <input class="form-control" placeholder="Title" style="margin-bottom:4px;" [(ngModel)]="model.title" />

      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="onImageSelected($event)" />
        <label class="custom-file-label">ğŸ“·</label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="update()">Update my status</button>
</div>
